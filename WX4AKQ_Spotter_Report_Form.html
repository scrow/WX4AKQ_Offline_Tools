<form id="report" method="post" action="http://{FormServer}:{FormPort}" enctype="multipart/form-data">

<input type="hidden" name="spotterCall" value="{Callsign}"/>

<fieldset class="call">
	<label for="spotterID">Are you a Trained Spotter?</label>
	<fieldset class="radiobuttons">
		<input type="radio" name="spotterID" value="yes" /> Yes<br/>
		<input type="radio" name="spotterID" value="no" checked /> No
	</fieldset>
</fieldset>

<fieldset class="eventInfo">
	<label for="eventDate">Date of Event:</label>
	<input type="text" id="eventDate" name="eventDate" style="width: 150px"/> 
	<label for="eventTime">Time of Event:</label>
	<input type="text" id="eventTime" name="eventTime" style="width: 150px"/>
	<label for="eventLocation">Location of Event: </label>
	<textarea name="eventLocation" id="eventLocation" style="width: 450px; height:75px"></textarea>
	<label for="reportInfo"> Report Information: </label>
	<textarea name="reportInfo" id="reportInfo" style="width: 450px; height:75px"></textarea> 
	<label for="contactNumber">Contact Number: </label>
	<input type="text" id="contactNumber" name="contactNumber" />
</fieldset>

<fieldset class="bottom">
	<label for="training">Is this a Training Report?</label>
	<fieldset class="radiobuttons">
		<input type="radio" name="training" id="training" value="yes" /> Yes<br/>
		<input type="radio" name="training" id="training" value="no" checked/> No
	</fieldset>
</fieldset>

<input type="hidden" name="formVersion" value="0" />
<input type="hidden" name="formName" value="WX4AKQ_Spotter_Report_Form" />
<br/>
<fieldset class="buttons">
	<input type="button" name="Submit" value="Submit" class="green" onClick="javascript:submitAndClose();"/>
	<input type="button" name="ClearForm" value="Clear Form" class="gray" onClick="" />
	<input type="button" name="Cancel" value="Cancel" class="gray" onClick="" />
</fieldset>
