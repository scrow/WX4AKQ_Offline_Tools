	<head>
		<title>WX4AKQ Spotter Report Form</title>
		<link rel="stylesheet" type="text/css" href="resources/styles.css"/>
	</head>
<body>

<!-- team logo here -->

<form id="report" method="post" action="http://{FormServer}:{FormPort}" enctype="multipart/form-data">

<p>
	Callsign: <input type="text" name="spotterCall" value="{Callsign}" />
</p>

<p>
	Are you a trained spotter? <br>
	<input type="radio" name="spotterID" value="yes" /> Yes <br>
	<input type="radio" name="spotterID" value="no" /> No <br>
</p>

<p>
	Date of Event: <input type="text" name="eventDate" /> <br>
	Time of Event: <input type="text" name="eventTime" /> <br>
</p>

<p>
	Location of Event: <input type="text" name="eventLocation" /> <br>
</p>

<p>
	Please enter your report: <br>
	<textarea></textarea> <br>
</p>

<p>
	Contact Number <input type="telephone" name="contactNumber" />
</p>

<p>
	Is this a TRAINING REPORT? <br>
	<input type="radio" name="training" value="yes" /> Yes <br>
	<input type="radio" name="training" value="no" /> No <br>
</p>

<input type="hidden" name="formVersion" value="0" />

<input type="submit" name="Submit" value="Submit" method="post" enctype="multipart/form-data" />
<input type="submit" name="Submit" value="Cancel" method="post" enctype="multipart/form-data" />

<!-- footer text here -->

</form>
</body>
</html>
